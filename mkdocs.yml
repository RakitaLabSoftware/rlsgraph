### Site metadata ###

site_name: sciDAG
site_description: sciDAG - the simple way to manage your scientific data processing
site_url: https://michaelcurrin.github.io/

repo_url: https://github.com/RakitaLabSoftware/scidag
edit_uri: edit/master/docs/docs

### Build settings ###

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy

plugins:
  - search
  - mkdocstrings
  - mermaid2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid

nav:
  - Home: index.md
  - User Guide:
      - Installation: user-guide/installation.md
      - Tutorials:
          - From Scratch: user-guide/tutorials/create-dag-from-scratch.md
          - From Config: user-guide/tutorials/create-dag-from-config.md
          - Merge DAGs: user-guide/tutorials/merging-multiple-dags.md
  - Reference API:
      - DAG: api-reference/dag.md
      - Node: api-reference/node.md
